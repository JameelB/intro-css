<!DOCTYPE html>
<html>

<head>
  <title> Embedded CSS </title>
  <style>
    body {
      background-color: aqua;
    }

    h1 {
      text-align: center;
      color: black;
      font-size: 4em;
    }

    p {
      background-color: beige;
      color: black;
      font-size: 2em;
    }
  </style>
</head>

<body>
  <h1> Embedded/Internal Style Sheets </h1>
  <p> 
    An embedded/internal style sheets are defined within the header element. It is denoted by the
    style tag. All of the style definitions are defined within this tag.
  </p>
</body>

</html>
